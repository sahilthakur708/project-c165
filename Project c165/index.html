<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./player_sound.js"></script>
    <script src="./shoot.js"></script>
    <title>OGRE ATTACK</title>
  </head>
  <body>
    <a-scene id="scene" inspector-plugin-recast>
      <a-assets>
        <a-asset-item id="gun" src="./shooter/gun.gltf"></a-asset-item>
    
        <a-asset-item id="tank" src="./fire-branded_ogre/scene.gltf"></a-asset-item>
        <audio id="gun_audio" src="./sounds/shoot.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
      </a-assets>

      <a-entity
        id="environment"
        environment="preset:arches; skytype:gradient; lighting:point"
      ></a-entity>
      <a-entity
        id="sound1"
        sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"
      >
      </a-entity>
      <a-entity shoot></a-entity>
      <a-entity
        id="camera-rig"
        movement-controls="speed: 0.2; constrainToNavMesh: true"
        position="0 1 2"
      >
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: false"
      >
        <a-entity
          id="weapon"
          gltf-model="#gun"
          position="0 -4.4 3"
          rotation="0 180 0"
          scale="0.35 1 1"
          body="type:static;mass:5;shape:none;"
          shape="shape:sphere;radius:5;offset:0 3 0;"
          sound
        >
        </a-entity>
        <a-cursor></a-cursor>

        <!--Text-->

        <a-entity
          id="ins1"
          position="-4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'Arrow Keys' to Move the Player"
        >
        </a-entity>
        <a-entity
          id="in2"
          position="4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'z' to Shoot the Bullets"
        >
        </a-entity>

        <a-entity
          id="tanktargets"
          position="7 5 -7.1"
          text="font: mozillavr;width:10; height: 5; value: Shoot Tanks:"
        >
          <a-entity
            id="countTank"
            position="3 0 0"
            text="font: mozillavr; width:10; height: 5; value: 2"
          ></a-entity>
        </a-entity>

        <a-entity
          id="playerLife"
          position="-2 5 -7.16344"
          text="font: mozillavr; width:10; height: 5;value: Player Life:"
        >
          <a-entity
            id="countLife"
            position="3 0 0"
            text="font: mozillavr; width:10; height: 5; value: 5"
          ></a-entity>
        </a-entity>

        <a-entity
          id="over"
          position="1 1 -3"
          text="font: mozillavr; width:5; height: 5; value: Better Luck Next Time :("
          visible="false"
        >
        </a-entity>

        <a-entity
          id="completed"
          position="1.5 1 -3"
          text="font: mozillavr; width:5; height: 5; value: Level Completed :)"
          visible="false"
        >
        </a-entity>
      </a-entity>
      </a-entity>
      <a-entity enemy></a-entity>
      <a-entity
      class="enemy"
      id="enemy1"
      rotation="0 20 0"
      gltf-model="#tank"
      position="-10 0 -15"
      scale="4 4 4"
      animation-mixer
      static-body
      animation="property: position; to: 10 0 10; dur: 20000; easing: linear; loop: true; dir:alternate"
    >
    </a-entity>

    <a-entity
      class="enemy"
      id="enemy2"
      rotation="0 20 0"
      gltf-model="#tank"
      position="-50 0 -40"
      scale="4 4 4"
      animation-mixer
      static-body
      animation="property: position; to: 10 0 30; dur: 20000; easing: linear; loop: true; dir:alternate"
    >
    </a-entity>
    </a-scene>
  </body>
</html>
